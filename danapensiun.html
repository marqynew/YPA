      <script>
        const mode = localStorage.getItem("mode");
        if (mode == "light") {
          $("html").addClass("light");
          $("html").removeClass("dark");
        } else {
          $("html").removeClass("light");
          $("html").addClass("dark");
        }

      <script>
        $(document).ready(function () {
          var APIKey = "AIzaSyAAqse7pU0nOgkZcqeuYruMDv_RE-9LrmU";
          var ceritaUang = "PLaRLWENa_gNqs0WEdo2f4IKTuCgBmRQVg";
          var reqURL = "https://www.googleapis.com/youtube/v3/playlistItems";
          var channelFeli = "UCcRPwXqvUHbf8nY5ofQ1_VA";

          var options = {
            key: APIKey,
            part: "snippet",
            playlistId: ceritaUang,
            channelId: channelFeli,
            maxResults: 24,
          };
          loadPlaylist();

          function loadPlaylist() {
            $.getJSON(reqURL, options, function (data) {
              loopVideo(data);
            });
          }

          function loopVideo(data) {
            $.each(data.items, function (i, item) {
              var thumbnail = item.snippet.thumbnails.medium.url;
              var title = item.snippet.title;
              var ID = item.snippet.resourceId.videoId;

              $("#videos .swiper-wrapper").append(`
                        <a href="https://www.youtube.com/watch?v=${ID}" class="mr-6 swiper-slide">
                            <img src="${thumbnail}" alt="${title}" class="rounded-md mb-1 relative" />
                            <span class="text-xs font-medium">${title}</span>
                        </a>
                    `);
            });

            const swiper = new Swiper(".video-grid", {
              autoplay: {
                delay: 3000,
              },
              slidesPerView: 1,
              loop: true,
              spaceBetween: 24,
              autoHeight: false,
              // Responsive breakpoints
              breakpoints: {
                // when window width is >= 320px
                320: {
                  slidesPerView: 1,
                  spaceBetween: 16,
                },
              },
            });
          }
        });
